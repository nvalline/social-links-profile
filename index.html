<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>

		<link rel="stylesheet" href="./styles.css" />
		<script src="./scripts.js"></script>
	</head>
	<body>
		<main>
			<section class="card">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt="jessica randall"
					height="88px"
					width="88px"
					class="image"
				/>
				<div class="name-location">
					<h2>Jessica Randall</h2>
					<p>London, United Kingdom</p>
				</div>
				<p class="bio">"Front-end developer and avid reader."</p>
				<div class="links">
					<button type="button" id="github" onclick="handleBtnClick(event)">
						GitHub
					</button>
					<button
						type="button"
						id="frontendMentor"
						onclick="handleBtnClick(event)"
					>
						Frontend Mentor
					</button>
					<button type="button" id="linkedin" onclick="handleBtnClick(event)">
						LinkedIn
					</button>
					<button type="button" id="twitter" onclick="handleBtnClick(event)">
						Twitter
					</button>
					<button type="button" id="instagram" onclick="handleBtnClick(event)">
						Instagram
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
